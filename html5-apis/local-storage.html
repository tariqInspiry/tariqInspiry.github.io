<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome!</title>
    <meta charset=utf-8"/>
    <meta name="robots" content="noindex" />
    <link href="../css/main.css" rel="stylesheet">
    <script>
        function clickCounter() {
            if(typeof(Storage) !== "undefined") {
                if (localStorage.clickcount) {
                    localStorage.clickcount = Number(localStorage.clickcount)+1;
                } else {
                    localStorage.clickcount = 1;
                }
                document.getElementById("result").innerHTML = "You have clicked the button " + localStorage.clickcount + " time(s).";
            } else {
                document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
            }
        }

        function clickCounter2() {
            if(typeof(Storage) !== "undefined") {
                if (sessionStorage.clickcount) {
                    sessionStorage.clickcount = Number(sessionStorage.clickcount)+1;
                } else {
                    sessionStorage.clickcount = 1;
                }
                document.getElementById("result4").innerHTML = "You have clicked the button " + sessionStorage.clickcount + " time(s) in this session.";
            } else {
                document.getElementById("result4").innerHTML = "Sorry, your browser does not support web storage...";
            }
        }

        // Check if browser supports Storage
        if(typeof(Storage) !== "undefined") {

            // Store key / value pair using setItem method
            localStorage.setItem("firstName", "Tariq");

            // OR
            localStorage.lastName =  "Khan";

            // Retrieve using getItem method
            document.getElementById("result2").innerHTML = localStorage.getItem("firstName");

            // OR
            document.getElementById("result3").innerHTML = localStorage.lastName;
        }
    </script>
</head>
<body>
<div id="page">
    <div id="header" class="header">
        <h1>Local Storage (window.localStorage and window.sessionStorage)API by Tariq Khan</h1>
    </div>
    <div id="content">
        <p><button onclick="clickCounter()" type="button">Click me!</button></p>
        <p><button onclick="clickCounter2()" type="button">Click me!</button></p>
        <div id="result"></div>
        <div id="result2"></div>
        <div id="result3"></div>
        <div id="result4"></div>
        <p>Click the button to see the counter increase.</p>
        <p>Close the browser tab (or window), and try again, and the counter will continue to count (is not reset).</p>
    </div>
    <div id="footer">
    </div>
</div>
<script type='text/javascript' src='../js/jquery.min.js'></script>
<script src="../js/main.js"></script>
</body>
</html>
